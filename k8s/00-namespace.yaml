apiVersion: v1
kind: Namespace
metadata:
  name: task-manager
  labels:
    name: task-manager
    environment: production
---
# Resource Quota to manage cluster usage
apiVersion: v1
kind: ResourceQuota
metadata:
  name: task-manager-quota
  namespace: task-manager
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "20"
